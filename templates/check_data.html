<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="../uploads/buyer.css">
</head>
<body>
    <h1>Product Details</h1>
    {% if products %}
        {% for product in products %}
            <div>
                <h2>{{ product.name }}</h2>
                <p><strong>Price:</strong> {{ product.price }}</p>
                <p><strong>Description:</strong> {{ product.description }}</p>
                <p><strong>Degree of Wear:</strong> {{ product.degree_of_wear }}</p>
                {% if product.image %}
                    <img src="{{ product.image }}" alt="Product Image">
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>No product details found.</p>
    {% endif %}
</body>
</html>
