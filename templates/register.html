<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div class="login-container">
        <h2>Register</h2>
        <input type="email" id="emailInput" placeholder="Please enter your email address" required>
        <input type="password" id="passwordInput" placeholder="Please enter the registration password" required>
        <div class="input-button-container">
            <input type="text" id="verificationCodeInput" placeholder="Please enter the verification code" disabled>
            <button id="registerButton" onclick="register()">Get verification code</button>
        </div>
        <button id="verifyButton" onclick="verify()">verify</button>
    </div>

    <script src="register.js"></script>
</body>

</html>
